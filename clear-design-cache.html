<!DOCTYPE html>
<html>
<head>
    <title>Clear Design Cache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .success {
            color: green;
            margin-top: 20px;
        }
        .data {
            background: #f0f0f0;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Clear Design Cache</h1>
    <p>Use this page to debug and clear design cache issues.</p>
    
    <button onclick="showCurrentData()">Show Current Design Data</button>
    <button onclick="clearDesignCache()">Clear All Design Data</button>
    <button onclick="clearOldFormat()">Clear Old Format Data</button>
    
    <div id="output"></div>
    
    <script>
        function showCurrentData() {
            const output = document.getElementById('output');
            const variationDesigns = localStorage.getItem('variationDesigns');
            const designCanvasJSON = localStorage.getItem('designCanvasJSON');
            const designSessionState = localStorage.getItem('designSessionState');
            
            let html = '<h3>Current Data:</h3>';
            
            if (variationDesigns) {
                try {
                    const designs = JSON.parse(variationDesigns);
                    html += '<div class="data"><strong>Variation Designs:</strong>\n';
                    designs.forEach(d => {
                        html += `- ID: ${d.variationId}, View: ${d.viewMode}\n`;
                    });
                    html += '</div>';
                } catch (e) {
                    html += '<div class="data">Error parsing variation designs</div>';
                }
            } else {
                html += '<div class="data">No variation designs found</div>';
            }
            
            if (designSessionState) {
                try {
                    const session = JSON.parse(designSessionState);
                    html += '<div class="data"><strong>Session State:</strong>\n';
                    html += `Product: ${session.selectedProduct?.name || 'None'}\n`;
                    html += `View Mode: ${session.viewMode}\n`;
                    html += `Product Color: ${session.productColor}\n`;
                    html += '</div>';
                } catch (e) {
                    html += '<div class="data">Error parsing session state</div>';
                }
            }
            
            output.innerHTML = html;
        }
        
        function clearDesignCache() {
            // Clear all design-related localStorage items
            localStorage.removeItem('variationDesigns');
            localStorage.removeItem('designCanvasJSON');
            localStorage.removeItem('designSessionState');
            
            // Also clear Redux persist if it exists
            const keys = Object.keys(localStorage);
            keys.forEach(key => {
                if (key.includes('persist:') || key.includes('design')) {
                    localStorage.removeItem(key);
                }
            });
            
            document.getElementById('output').innerHTML = '<div class="success">✓ All design data cleared! Please refresh the design tool.</div>';
        }
        
        function clearOldFormat() {
            // Clear only old format data that might have wrong IDs
            const variationDesigns = localStorage.getItem('variationDesigns');
            if (variationDesigns) {
                try {
                    const designs = JSON.parse(variationDesigns);
                    // Filter out designs with old ID format (without viewMode suffix)
                    const newDesigns = designs.filter(d => {
                        // Keep only designs where the ID includes an underscore followed by a view mode
                        return d.variationId.includes('_front') || 
                               d.variationId.includes('_back') || 
                               d.variationId.includes('_left') || 
                               d.variationId.includes('_right') ||
                               d.variationId.includes('_material');
                    });
                    
                    if (newDesigns.length !== designs.length) {
                        localStorage.setItem('variationDesigns', JSON.stringify(newDesigns));
                        document.getElementById('output').innerHTML = `<div class="success">✓ Removed ${designs.length - newDesigns.length} old format designs. ${newDesigns.length} designs remain.</div>`;
                    } else {
                        document.getElementById('output').innerHTML = '<div class="success">No old format designs found.</div>';
                    }
                } catch (e) {
                    document.getElementById('output').innerHTML = '<div class="success">Error processing designs.</div>';
                }
            }
        }
        
        // Show current data on load
        showCurrentData();
    </script>
</body>
</html>
