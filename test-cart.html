<!DOCTYPE html>
<html>
<head>
    <title>Test Add to Cart</title>
</head>
<body>
    <h1>Testing Add to Cart Functionality</h1>
    <p>Open console to see debug logs</p>
    <button id="testBtn">Test Add to Cart</button>
    
    <script>
        document.getElementById('testBtn').onclick = async () => {
            console.log('Testing add to cart functionality...');
            
            // Navigate to the product page
            window.location.href = 'http://localhost:3000/product/68ada230acd04e67c935cf1a';
        };
        
        // If we're on the product page, automatically click Add to Cart after 3 seconds
        if (window.location.pathname.includes('/product/')) {
            setTimeout(() => {
                console.log('Looking for Add to Cart button...');
                const buttons = document.querySelectorAll('button');
                buttons.forEach(btn => {
                    if (btn.textContent.includes('Add to Cart')) {
                        console.log('Found Add to Cart button, clicking it...');
                        btn.click();
                    }
                });
            }, 3000);
        }
    </script>
</body>
</html>
